<!DOCTYPE html>
<html>
<head>
    <title>Teste JSON</title>
</head>
<body>
    <h2>Gerar Relatório Médico (JSON)</h2>

    <form action="/api/test-analyze/" method="POST" enctype="multipart/form-data">

        <button type="submit">Gerar JSON</button>
    </form>
</body>
</html>
